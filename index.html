<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto DC</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/CSS/reset.css">
  <link rel="stylesheet" href="./src/CSS/estilo.css">
  <link rel="stylesheet" href="./src/CSS/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo-dc.png.png" alt="Logo X-MEN">
  </header>
  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo">Selecione um personagem</h1>
      <ul class="lista-de-personagens">
        <li class="personagem" id="batman">
          <img src="./src/imagens/batman.jpeg" alt="Personagem Batman" />
        </li>
        <li class="personagem" id="mulher-maravilha">
          <img src="./src/imagens/wonder-wonam.jpeg" alt="Personagem Mulher Maravilha" />
        </li>
        <li class="personagem" id="superman">
          <img src="./src/imagens/superman.jpeg" alt="Personagem Superman" />
        </li>
        <li class="personagem" id="flash">
          <img src="./src/imagens/flash.jpeg" alt="Personagem Flash" />
        </li>
        <li class="personagem" id="lanterna-verde">
          <img src="./src/imagens/lanterna verde.jpeg" alt="Personagem Lanterna Verde" />
        </li>
        <li class="personagem" id="aquaman">
          <img src="./src/imagens/aquaman.jpeg" alt="Personagem Aquaman" />
        </li>
        <li class="personagem" id="shazam">
          <img src="./src/imagens/shazam.jpeg" alt="Personagem Shazam" />
        </li>
        <li class="personagem" id="robin">
          <img  src="./src/imagens/robin.jpeg" alt="Personagem Robin" />
        </li>
      </ul>
    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/batman-grande.png" alt="Personagem Selecionado" />
      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Batman</h2>
        <p class="descricao-personagem" id="descricao-personagem">
          Bruce Wayne criou o Batman para causar medo no submundo de Gotham e para defender os inocentes. O uniforme e a maneira como age quando o usa tem o objetivo de intimidar seus advers√°rios. 
        </p>
      </div>
    </section>
  </main>
</body>

</html>
